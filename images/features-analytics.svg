  <!-- Bars -->
  <rect x="50" y="250" width="40" height="30" rx="5" fill="#IPAQXY"/>
  <rect x="100" y="250" width="40" height="30" rx="5" fill="#IPAQXY"/>
  <rect x="150" y="250" width="40" height="30" rx="5" fill="#IPAQXY"/>
  <rect x="200" y="250" width="40" height="30" rx="5" fill="#54BD95"/>
  <rect x="250" y="250" width="40" height="30" rx="5" fill="#IPAQXY"/>
  <rect x="300" y="250" width="40" height="30" rx="5" fill="#IPAQXY"/>
</svg>