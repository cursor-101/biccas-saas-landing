  <!-- Chart background -->
  <rect x="50" y="50" width="300" height="200" rx="10" fill="white" stroke="#EFF2F7" stroke-width="1"/>
  
  <!-- Pie Chart -->
  <circle cx="150" cy="150" r="70" fill="transparent" stroke="#52459F" stroke-width="30"/>
  <path d="M150 150 L150 80 A70 70 0 0 1 220 150 Z" fill="#0F8CE9"/>
  <path d="M150 150 L220 150 A70 70 0 1 1 150 80 Z" fill="#54BD95"/>
  
  <!-- Legend -->
  <circle cx="250" cy="130" r="10" fill="#0F8CE9"/>
